{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

<div class="content container">
<div class="post">
  <h1>{{ .Title }}</h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ if .Params.journeys }}
    <dl class="journey"><dt>Journey:</dt><dd>{{ range .Params.journeys }}<a href="/journey/{{ . | urlize }}">{{ . }}</a>{{ end }}</dd></dl>
  {{ end }}
  {{ .Content }}
  {{ partial "disqus.html" }}
</div>
</div>

  </body>
</html>
